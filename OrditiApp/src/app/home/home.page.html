<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img id="logo" src="../assets/img/Orditi.png">
    </ion-title>
  </ion-toolbar>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist//MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist//MarkerCluster.Default.css" />
</ion-header>

<ion-content>
  <div id="mapId" class="tamanho_mapa">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="localAtual()" class="btn_gps">
      <ion-fab-button size="small">
        <ion-icon name="locate" class="icon_gps"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <ion-fab (click)='LeerCode()' *ngIf="tipoUsuario" vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="barcode"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab *ngIf="zona != null" vertical="bottom">
    <ion-card class="cardZona">
      <ion-toolbar class="ion-toolbar">
        <ion-card-header>

          <ion-card-title>
            {{zona.nome}}

          </ion-card-title>
        </ion-card-header>
        <ion-buttons slot="end">

          
          <ion-button (click)="fecharCard()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>

        </ion-buttons>
      </ion-toolbar>



      <ion-card-content>
        <ion-card-subtitle>Capacidade: {{zona.limite_ambulantes}}</ion-card-subtitle>
        <ion-card-subtitle>Atualmente: {{zona.quantidade_ambulantes}}</ion-card-subtitle>

        {{zona.detalhes}}
        <br>
        <br>
        
        <ion-button class="float_esquerda" fill="outline" (click)="mostraDetalhes()">
          Mais informações
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-fab>

</ion-content>
