<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Denúncia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="imgDenuncia" (click)="cam()">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        Informações
      </ion-card-subtitle>
    </ion-card-header>
    <ion-item>
      <ion-label color="medium" position="floating">Período:</ion-label>

      <ion-datetime display-format="DD MMM YYYY" strin cancelText="Cancelar" doneText="Escolher"
        ([ngModel])="dataDenuncia.toISOString()" placeholder="Seleciona o Dia" (ionChange)="mudaData( $event )">
      </ion-datetime>



      <ion-datetime display-format="HH:mm" strin cancelText="Cancelar" doneText="Escolher" ([ngModel])="horaDenuncia"
        placeholder="Seleciona o Horário" (ionChange)="mudaHora( $event )">
      </ion-datetime>


    </ion-item>


    <ion-item>
      <ion-label color="medium" position="floating">Local:</ion-label>
      <ion-label>{{localDenuncia}}</ion-label>
      <ion-note text-end (click)="mostraMapa()">
        Marque no mapa abaixo
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-label color="medium" position="floating">Informe a situação:</ion-label>
      <ion-textarea [(ngModel)]="infoDenuncia" rows="5" cols="30" placeholder="Mensagem"></ion-textarea>
    </ion-item>
  </ion-card>

  <ion-card id="mapId2" style="height: 300px">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="localAtual()" style="margin-bottom: 5%;">
      <ion-button style="border-radius: 0px; width: 89%;">
        <p>Coloca aqui um icon</p>
      </ion-button>
    </ion-fab>
  </ion-card>

  <ion-button (click)="subDenuncia()" expand="block" color="medium">Enviar Denuncia</ion-button>


</ion-content>
