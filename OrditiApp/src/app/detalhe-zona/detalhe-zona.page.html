<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="fechar()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{local.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="local.foto">
  
  <ion-card>
      <ion-card-header style="background-color: rgb(54, 53, 53);">
          <ion-card-subtitle style="color:white">
            Informações da zona
          </ion-card-subtitle>
        </ion-card-header>
  <br>
  <ion-label style="margin-left: 8%; color:black">Ocupantes: {{local.ocupantes}}</ion-label>
  <br>
  <ion-label style="margin-left: 8%; color:black">Capacidade: {{local.capacidade}}</ion-label>
  <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
  </ion-card-content>
</ion-card>

<ion-card>
    <ion-card-header style="background-color: rgb(54, 53, 53);">
        <ion-card-subtitle style="color:white">
          Ambulantes da zona
        </ion-card-subtitle>
      </ion-card-header>
  <ion-item *ngFor="let pessoa of ambulantes | async">
    <ion-avatar slot="start">
      <img src="{{pessoa.foto}}">
    </ion-avatar>
    <ion-label>
      <h3>{{pessoa.nome}}</h3>
      <h4>{{pessoa.produto}}</h4>
    </ion-label>
  </ion-item>
</ion-card>

</ion-content>
